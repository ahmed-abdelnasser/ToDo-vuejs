<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<link href="https://unpkg.com/todomvc-app-css@2.1.0/index.css" rel="stylesheet" />

<section class="todoapp">

    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" autocomplete="off" placeholder="What needs to be done?" v-model="newTodo"
            @keyup.enter="addTodo()">
    </header>
    <section class="main">
        <input class="toggle-all" id="toggle-all" type="checkbox" v-model="allDone">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            <li class="todo" v-for="(todo,index) in filterTodo"
                :class="{completed:todo.complete,editing:todo==editingTodo}">
                <div class="view">
                    <input class="toggle" type="checkbox" v-model="todo.complete">
                    <label @dblclick="editTodo(todo)">{{ todo.title }}</label>
                    <!-- <button class="destroy" @click="deleteTask(todo)"></button> -->
                    <button class="destroy" @click="deleteTask(index)"></button>
                </div>
                <input class="edit" type="text" v-model="todo.title" @keyup.enter="doneEdit" @keyup.esc="cancelEdit()">
            </li>
        </ul>
    </section>
    <footer class="footer">
        <span class="todo-count">
            <strong>{{ remaningTodos }}</strong> {{ remaningText }} left
        </span>
        <ul class="filters">
            <li><a href="#" @click.prevent="visability='all'" :class="{selected:visability=='all'}">All</a></li>
            <li><a href="#" @click.prevent="visability='active'" :class="{selected:visability=='active'}">Active</a>
            </li>
            <li><a href="#" @click.prevent="visability='completes'"
                    :class="{selected:visability=='completed'}">Completed</a></li>
        </ul>
        <button class="clear-completed" @click="removeCompleted()">
            Clear completed
        </button>
    </footer>
</section>

<script src="js.js"></script>
